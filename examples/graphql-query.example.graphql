# Example GraphQL query using CapabilitiesInput for Portable Content
query GetNote($id: ID!, $caps: CapabilitiesInput) {
  note(id: $id) {
    id
    title
    summary
    content {
      id
      title
      summary
      blocks {
        id
        kind
        ... on MarkdownBlock { variants { mediaType uri } }
        ... on MermaidBlock { variants { mediaType uri width height } }
      }
    }
  }
}

